<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button" onclick="play()">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">
//设置输入区域焦点
window.onload=function(){
  document.getElementById("aqi-input").focus();
}

function play() {
  /*  
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  var inputValue = document.getElementById("aqi-input").value;
  if(inputValue){
    var displayValue = document.getElementById("aqi-display");
    displayValue.innerHTML=inputValue;
  }
}

//添加回车确定事件
document.getElementById("aqi-input").onkeyup=function(event){
  if(event.keyCode==13){
    play();
  }
}

</script>
</body>
</html>
