  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>IFE JavaScript Task 01</title>
    </head>
  <body>

    <h3>污染城市列表</h3>
    <ul id="aqi-list">
    <!--   
      <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
    </ul>

  <script type="text/javascript">
  
  var aqiData = [
          ["北京", 90],
          ["上海", 50],
          ["福州", 10],
          ["广州", 50],
          ["贵州", 65],
          ["成都", 90],
          ["重庆", 80],
          ["四川", 70],
          ["西安", 100]
  ];

  var tmp=[];


  (function () {

    /*
    在注释下方编写代码
    遍历读取aqiData中各个城市的数据
    将空气质量指数大于60的城市显示到aqi-list的列表中
    */
    for(var i=0;i<aqiData.length;i++){
      if(aqiData[i][1]>60){
        tmp[tmp.length]= aqiData[i];
      }
    }
    //此处数组的保存问题要注意，参考JS高程书P87-利用length属性在数组末尾添加新项

    /*
    数组重排序方法，两种都可以实现
    要注意因为是二维数组，所以传入的a，b/value1，value2都是一个数组
    需要比较数组里面的第二项元素（即空气质量）则需比较a[1],b[1]/value[1],value[2]
    */

    // tmp.sort(function (a, b) {
    //           return b[1] - a[1]
    //       })

    tmp.sort(compare);
    function compare(value1,value2){
      if(value1[1]<value2[1]){
        return 1
      }
      else if(value1[1]>value2[1]){
        return -1
      }
      else {
        return 0
      }
    }

    var ullist = document.getElementById("aqi-list");
    for(var i=0;i<tmp.length;i++){
      var li = document.createElement("li");
      li.innerHTML='第' +(i+1)+'名：' + tmp[i][0] + ',' + tmp[i][1];
      ullist.appendChild(li);
    }
  })();

  </script>
  </body>
  </html>
